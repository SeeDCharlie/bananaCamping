{% extends 'camping/baset_uno.html' %}
{% load static %}

{% block styles%}

{% endblock %}

{% block content %}


<!-- Start All Pages -->
<div class="all-page-title page-breadcrumb">
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12">
				<h1>Contactanos</h1>
			</div>
		</div>
	</div>
</div>
<!-- End All Pages -->

<!-- Start Contact -->
<div class="map-full">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3980.6645446647312!2d-76.17980468606588!3d3.8818993492955123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e39eb76ccda7d4d%3A0x722c818508a554b2!2sBananaexperience!5e0!3m2!1ses!2sco!4v1614118165958!5m2!1ses!2sco" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</div>
<div class="contact-box">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<h2>Contacto Directo</h2>
					<p>Estamos para servirle y para resolver cualquier inquietud que tenga.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form id="contactForm">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Nombre"
									required data-error="Por favor ingrese su nombre">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="email" placeholder="Email" id="email" class="form-control" name="name"
									required >
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="number" placeholder="Celular" id="cel" class="form-control" name="name"
									required data-error="Por favor ingrese su numero celular">
								<div class="help-block with-errors"></div>
							</div>
						</div>
<!--					<div class="col-md-12">
							<div class="form-group">
								<select class="custom-select d-block form-control" id="guest" required
									data-error="Please Select Person">
									<option disabled selected>Please Select Person*</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<div class="help-block with-errors"></div>
							</div>
						</div>
-->	
						<div class="col-md-12">
							<div class="form-group">
								<textarea class="form-control" id="message" placeholder="Mensaje" rows="4"
									data-error="Por favor escriba un mensaje" required></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="submit-button text-center">
								<button class="btn btn-common btnContReq" id="submitContact" type="button" url = "{% url 'getContactForm' %}">Enviar</button>
								<div id="msgSubmit" class="h3 text-center hidden"></div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- End Contact -->

{% endblock %}
